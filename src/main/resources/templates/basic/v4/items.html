<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
<!--    <link th:href="@{/css/bootstrap.min.css}"
                 href="../css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.items}">상품 목록</h2> </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/items/v4/add}'|"
                    type="button"
                    th:text="#{page.addItem}">
                상품 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.item.id}">ID</th>
                <th th:text="#{label.item.name}">상품명</th>
                <th th:text="#{label.item.price}">가격</th>
                <th th:text="#{label.item.quantity}">수량</th>
            </tr>
            </thead>
            <tbody>
<!--        <tr>-->
<!--            <td><a href="item.html">1</a></td>-->
<!--            <td><a href="item.html">테스트 상품1</a></td>-->
<!--            <td>10000</td>-->
<!--            <td>10</td>-->
<!--        </tr>-->
            <tr th:each="item : ${items}">
                <td><a th:href="@{|/basic/items/v4/${item.id}|}" th:text="${item.id}">상품 ID</a></td>
                <td><a th:href="@{/basic/items/v4/{itemId}(itemId=${item.id})}" th:text="${item.itemName}">상품 이름</a></td>
                <td th:text="${item.price}">상품 가격</td>
                <td th:text="${item.quantity}">상품 수량</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
