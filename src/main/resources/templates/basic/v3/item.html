<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--    <link th:href="@{/css/bootstrap.min.css}"
                     href="../css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
        max-width: 560px;
    } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.item}">상품 상세</h2>
    </div>

    <h2 th:if="${param.status}" th:text="#{alert.done}"></h2>

    <div>
        <label for="itemId" th:text="#{label.item.id}">상품 ID</label>
        <input th:value="${item.id}"
               type="text" id="itemId" name="itemId" class="form-control" value="1" readonly>
    </div>
    <div>
        <label for="itemName" th:text="#{label.item.name}">상품명</label>
        <input th:value="${item.itemName}"
               type="text" id="itemName" name="itemName" class="form-control" value="상품A" readonly> </div>
    <div>
        <label for="price" th:text="#{label.item.price}">가격</label>
        <input th:value="${item.price}"
               type="text" id="price" name="price" class="form-control" value="10000" readonly>
    </div> <div>
    <label for="quantity" th:text="#{label.item.quantity}">수량</label>
    <input th:value="${item.quantity}"
           type="text" id="quantity" name="quantity" class="form-control" value="10" readonly>
</div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{|/basic/items/v3/${item.id}/edit|}'|"
                    type="button"
                    th:text="#{page.updateItem}">
                상품 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/items/v3}'|"
                    type="button"
                    th:text="#{page.items}">
                목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
