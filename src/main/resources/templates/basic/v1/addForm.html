<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--    <link th:href="@{/css/bootstrap.min.css}"
                     href="../css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록 폼</h2>
    </div>
    <h4 class="mb-3" th:text="#{page.addItem}">상품 입력</h4>
    <div th:if="${errors?.containsKey('globalError')}">
        <p th:class="field-error" th:text="${errors['globalError']}">전역 에러 메시지</p>
    </div>
    <form action="item.html" th:action method="post" th:object="${item}"> <!-- th:action="/basic/items/add" -->
        <div>
            <label for="itemName" th:text="#{label.item.name}">상품명</label>
            <input type="text" th:field="${item.itemName}" id="itemName" name="itemName" class="form-control" th:placeholder="#{placeholder.item.name}">
            <div th:if="${errors?.containsKey('itemName')}">
                <p th:class="field-error" th:text="${errors['itemName']}">상품명 에러 메시지</p>
            </div>
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" th:field="${item.price}" id="price" name="price" class="form-control" th:placeholder="#{placeholder.item.price}">
            <div th:if="${errors?.containsKey('price')}">
                <p th:class="field-error" th:text="${errors['price']}">가격 에러 메시지</p>
            </div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" th:field="${item.quantity}" id="quantity" name="quantity" class="form-control" th:placeholder="#{placeholder.item.quantity}">
            <div th:if="${errors?.containsKey('quantity')}">
                <p th:class="field-error" th:text="${errors['quantity']}">수량 에러 메시지</p>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.add}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items/v1}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
